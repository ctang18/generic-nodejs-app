<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700|Didact+Gothic&subset=latin,greek' rel='stylesheet' type='text/css'>
    <title>placeholder</title>
  </head>  
  <body>
    <div class="container">
      <div class="header">
					<div class="title"><a class="hover-pink" href="/">placeholder</a></div>
					<div class="subtitle">beta</div>
      </div>
      <br />
      <form class="login-form" action="register" method="post">
        <div><input class="text-field" type="text" id="email" name="email" placeholder="EMAIL" required></div>
        <div><input class="text-field" type="password" id="password" name="password" placeholder="PASSWORD" required></div>
        <div><input class="text-field" type="password" id="confirm" name="confirm" placeholder="CONFIRM PASSWORD" required></div>
        <div class="login-error" id="loginError">Error</div>
        <a href="#"><input type="submit" class="pink-button" value="register"></a>
      </form>
    </div>
  </body>
  <script src="static/js/external/jquery.min.js"></script>
  <script src="static/js/util.js"></script>
  <script>
    $(".login-form").submit(function(e) {            
      e.preventDefault();
      if(validateRegistration($("#email").val(), $("#password").val(), $("#confirm").val())){
        $.post('register', {
          email: $("#email").val(),
          password: $("#password").val()
        }).done(function (result) {
          if(result.success){
            window.location.replace('/');
          } else {
            $('#loginError').html(result.reason.message);
            $('#loginError').css("visibility", "visible");
          }
        });
      }
    });
  </script>
</html>
